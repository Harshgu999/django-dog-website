{% extends 'base.html' %}

{% block title%}
Contact{% endblock title%}

{% block body %} 
<div class="container my-3">
    <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100 my-3" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center"><b>Contact Us</b></h1>
    <form method="post" action="/contact">
          {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="name">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                  <input type="phone" class="form-control" id="phone" name="phone" placeholder="">
                </div>
            <div class="form-group">
                <label for="desc">What you want to ask..</label>
                  <textarea type="text" class="form-control" id="desc" name="desc" placeholder="type here"></textarea>
                </div>
                <button class="btn btn-warning my-4" type="submit">Submit</button>
      </form>
</div>
 {% endblock body %}
